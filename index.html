<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- Card on which all content is displayed -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Range slider -->
        <div class="range-control">
          <div class="choice1"><p><strong>Password Length</strong>: <mark style="background-color: lightgreen; font-size: 20px;">&nbsp;<span id="demo"></span>&nbsp;</mark></p></div>
          <div class="chckbox1">
          <input type="range" min="6" max="128" value="20" id="inputRange">
          </div>
        </div> 

        <!-- Checkboxes -->
        <div class="pswdOptions">
          <label>
            <input type="checkbox" name="Symbols" class="Symbols" id="Symbols-specialChar">
            <span class="chckbox specialChar">Special Characters</span>
          </label>  
          <label>
           <input type="checkbox" name="Symbols" class="Symbols" id="Symbols-numChar">
           <span class="chckbox num">Numbers</span>
          </label>
          <label>
            <input type="checkbox" name="Symbols" class="Symbols" id="Symbols-lowerChar">
            <span class="chckbox lowerCase">Lower Case</span>
          </label>
          <label>
            <input type="checkbox" name="Symbols" class="Symbols" id="Symbols-upperChar">
            <span class="chckbox upperCase">Upper Case</span>
          </label>
        </div>

        <!-- Broken box in which password is printed upon clicking the generate button -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Generate button -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
